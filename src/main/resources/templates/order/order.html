<script>
$(function () {
	//발주날짜선택 + 문자열 검사
    $('.btn_search').click(function () {
        let startDate = $('#input_date1').val();
        let endDate = $('#input_date2').val();

        let data = {
            startDate: startDate,
            endDate: endDate,
            search: $("#search_po_p").val()
        };

        $.ajax({
            url: '/buy/search',
            data: data,
            type: 'post',
            dataType: 'json',
            success: function (r) {
                console.log(r);
                var tag = "";

                if (r.length === 0) {
                    tag = "<tr><td colspan='8'>일치하는 정보가 없습니다.</td></tr>";
                    $('.list').html(tag);
                } else {
                    for (let i = 0; i < r.length; i++) {
                        tag += `<tr>`;
                        tag += `<td><input type='checkbox' name='s_no'></td>`;
                        tag += `<td>${r[i].buyNo}</td>`;
                        tag += `<td>${r[i].buyName}</td>`;
                        tag += `<td>${r[i].materialNo}</td>`;
                        tag += `<td>${r[i].materioalName}</td>`;
                        tag += `<td>${r[i].dateOrder}</td>`;
                        tag += `<td>${r[i].dateReceived}</td>`;
                        tag += `<td>${r[i].materioalAmount}</td>`;
                        tag += `</tr>`;
                    }
                    $('.list').html(tag);
                }
            }
        });
    });
});
$(function () {
    // 전체 선택 체크박스 클릭 시 개별 체크박스 상태 업데이트
    $('input[name="chk_all"]').click(function () {
        var isChecked = $(this).prop('checked');
        $('input[name="s_no"]').prop('checked', isChecked);
    });
    
    // 개별 체크박스를 클릭하면 전체 선택 체크박스 상태 확인 및 업데이트
    $('input[name="s_no"]').click(function () {
        var allCheckbox = $('input[name="chk_all"]');
        var selectedItems = $('input[name="s_no"]:checked');
        
        if (selectedItems.length === 0) {
            // 선택된 개별 체크박스가 없을 때, 전체 선택 체크박스를 해제합니다.
            allCheckbox.prop('checked', true);
        } else if (selectedItems.length === $('input[name="s_no"]').length) {
            // 모든 개별 체크박스가 선택되었을 때, 전체 선택 체크박스를 선택합니다.
            allCheckbox.prop('checked', false);
        }
    });

  // 선택 삭제 버튼 클릭 시 선택된 항목 삭제
  $('.btn.delete').click(function () {
    var selectedItems = $('input[name="s_no"]:checked');
    if (selectedItems.length === 0) {
        alert('삭제할 항목을 선택하세요.');
    } else {
        if (confirm('선택한 항목을 삭제하시겠습니까?')) {
            selectedItems.each(function () {
                var companyNo = $(this).closest('tr').find('td:last-child').text();
                $.ajax({
                    url: '/buy/delete/' + companyNo,
                    type: 'post',
                    dataType: 'json',
                    success: function (response) {
                        if (response) {
                            alert(response.message);
                            $(this).closest('tr').remove();
                        } else {
                            alert('삭제 실패');
                        }
                    },
                    error: function () {
                        alert('서버 오류');
                    }
                });
            });
        }
    }
});
$(function () {
    // 해당 발주번호를 클릭할 때 해당 열 데이터 넘김
    $('.buyNo').click(function () {
        var buyNo = $(this).closest('tr').find('.buyNo').text();
        var buyName = $(this).closest('tr').find('td:nth-child(3)').text();
        var materialNo = $(this).closest('tr').find('td:nth-child(4)').text();
        var materioalName = $(this).closest('tr').find('td:nth-child(5)').text();
        var dateOrder = $(this).closest('tr').find('td:nth-child(6)').text();
        var dateReceived = $(this).closest('tr').find('td:nth-child(7)').text();
        var materioalAmount = $(this).closest('tr').find('td:nth-child(8)').text();
        var companyNo = $(this).closest('tr').find('td:last-child').text();

        // AJAX 요청을 보냄
        $.ajax({
            type: 'POST',
            url: '/editOrder',  // 수정 페이지로 보낼 컨트롤러 주소
            data: {
                buyNo: buyNo,
                buyName: buyName,
                materialNo: materialNo,
                materioalName: materioalName,
                dateOrder: dateOrder,
                dateReceived: dateReceived,
                materioalAmount: materioalAmount,
                companyNo: companyNo
            },
            success: function(response) {
                // 서버에서 응답이 성공하면 수정 페이지로 이동
                if (response) {
                    window.location.href = '/editOrder/' + buyNo;
                } else {
                    alert('수정 페이지로 이동에 실패했습니다.');
                }
            },
            error: function(error) {
				co
			 alert('오류 발생');
            }
        });
    });
});
});
</script>
